<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        World Clock<span class="material-symbols-outlined"> schedule </span>
      </h1>
      <select name="cities" id="cities">
        <option value="">Select a city</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="new-york">New York</option>
        <option value="london">London</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
        <option value="sydney">Sydney</option>
      </select>
      <div class="city-info">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">September 5th, 2023</div>
        </div>
        <div class="time">11:08:25 <small>AM</small></div>
      </div>
      <div class="city-info">
        <div>
          <h2>New York</h2>
          <div class="date">September 5th, 2023</div>
        </div>
        <div class="time">11:08:25 <small>AM</small></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/amandalynn1204/world-clock" target="_blank"
        >Open-source code</a
      >
      by Amanda Ludwick on GitHub
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
