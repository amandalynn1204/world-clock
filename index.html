<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        World Clock<span class="material-symbols-outlined"> schedule </span>
      </h1>
      <select name="cities" id="cities">
        <option value="">Select a city</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="current">Current Timezone</option>
      </select>
      <div id="city-container">
        <div class="city-info" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city-info" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/amandalynn1204/world-clock" target="_blank"
        >Open-source code</a
      >
      by Amanda Ludwick on GitHub
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
